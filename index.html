<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css">

</head>

<body class="container mx-auto px-4 box-border">

    <header>
        <div class="flex justify-center flex-col items-center space-y-3">
            <h2 class="text-6xl font-bold">AI Universe Hub</h2>
            <div><button class="btn btn-primary">Sort Data</button></div>
        </div>
    </header>

    <!-- modal -->
    <!-- Open the modal using ID.showModal() method -->
    <div>
        <dialog id="open_modal"
            class="modal modal-bottom backdrop-blur-sm w-[100%] fixed flex justify-center items-center translate-x-[-50%] translate-y-[-50%] left-[50%] top-[50%] h-screen">
            <div class="w-[70%]">
                <div class="modal-box">
                    <div id="show-details-container" class="grid grid-cols-1 lg:grid-cols-2 gap-x-5 gap-y-5 items-center"></div>
                    <div class="modal-action">
                        <form method="dialog">
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </dialog>
    </div>

    <main>
        <section class="mt-8">
            <div id="item-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-5 gap-y-5">
            </div>
        </section>
    </main>




    <script src="./js/script.js"></script>
</body>

</html>
